# W1

* 機械設計就是一種表達

* 六種表達方式 : 口語、文字、2D、 3D 、數學理論、實作表達

* 三個創造力基本要素 : 自學力 ( 提升自我解題能力 )、執行力 ( 運用所學解決問題 )、想像力

* 三個互動元件 : 固體、流體、軟體
        
* 當累積一定的經驗之後，透過創造力三要素整合運用，互動元件精巧組合,、互動運作，並用六種表達方式展現出你的設計。

# Fossil SCM 指令

1. mkdir 資料夾名稱 : 建立資料夾

2. cd 資料夾名稱 : 移動到指定資料夾

3. cd .. : 移動到前一個目錄

4. fossil clone 網址 : 克隆網誌到自己的資料夾

5. fossil open 檔名 指定位置 : 打開資料夾內的資料

6. fossil add . : 新增檔案

7. fossil commit -m "名稱 " : 提交

8. fossil push : 推送
    </script>
</section>


						
<section data-markdown>
    <script type="text/template">
# ShareX 錄製影片

1. 修改路徑 : Task settings > Screen recorder > Screen recording options... > FFmpeg path ( 路徑底色從紅色變綠色就對了 )

2. 開啟錄音功能 : 在 FFmpeg path 的 Audio source : None 改成麥克風 ( Realtek High Definition Audio )

3. 錄製影片 : Capture > Screen recording ( 全螢幕 ) 開始錄影 > Stop ( 停止錄影 )

4. 影片儲存位置 : ShareX-portable > ShareX > Screenshots

    </script>
</section>

<section data-markdown>
    <script type="text/template">
# Python3 變數命名規則

1. 變數必須以英文字母大寫或小寫或底線開頭

2. 變數其餘字元可以是英文大小寫字母, 數字或底線

3. 變數區分英文大小寫

4. 變數不限字元長度

5. 不可使用關鍵字當作變數名稱
    </script>
</section>

```
def dia(w):
    
    for i in range (1,w):
        
        print ((w-i)*" "+i*"*")
        
    for i in range (w):
        
        print (i*" "+(w-i)*"*")
        
dia(30)
